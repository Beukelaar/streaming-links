<div class="Box-row d-flex flex-items-center">

  {% comment %}
  <a href="{{ stream.stream }}" class="mr-3 text-gray">
    <i class="fas fa-play fa-2x"></i>
  </a>
  {% endcomment %}

  <div class="flex-auto">

    {% if stream.live %}
    <span class="Label Label bg-red text-white">
      {% octicon primitive-dot-stroke %} Nu live
    </span>
    {% endif %}
    
    <strong>
      <a href="{{ site.baseurl }}{{ stream.url }}">
        {{ stream.title }}
      </a>
    </strong>

    <br>

    <span class="text-small text-gray-light">
      {{ stream.content | strip_html }}
    </span>

    {% for time in timetable %}
    {% include time.html %}
    {% endfor %}

  </div>

</div>
