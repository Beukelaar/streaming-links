<script type="text/javascript">
  const sideNav = document.querySelector('#SideNav');
  function toggleNav() {sideNav.hidden = !sideNav.hidden;}
  document.querySelector('#SideNav').hidden = !window.matchMedia( "(min-width: 768px)" ).matches

  const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
  const d = new Date();
  const today = days[d.getDay()];
  function showDay(day) {
    document.querySelectorAll(".day." + day).forEach(e => e.hidden = false);
    document.querySelectorAll(".day:not(." + day + ")").forEach(e => e.hidden = true);
    document.querySelector("#" + day).setAttribute('aria-current', 'page');
    document.querySelectorAll(".SideNav.days .SideNav-subItem:not(#" + day + ")").forEach(e => e.removeAttribute('aria-current'));
  }
  document.querySelectorAll(".SideNav.days .SideNav-subItem").forEach(function(e) {
    e.onclick = function() {
      showDay(e.id)
    }
  })
showDay(today)
</script>
