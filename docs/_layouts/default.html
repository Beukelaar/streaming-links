<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% assign v = 5 %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png?v={{v}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png?v={{v}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png?v={{v}}">
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest?v={{v}}">
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg?v={{v}}" color="#3172b8">
    <meta name="apple-mobile-web-app-title" content="Eucharistie">
    <meta name="application-name" content="Eucharistie">
    <meta name="msapplication-TileColor" content="#3172b8">
    <meta name="theme-color" content="#3172b8">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.eucharistie.info/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <div hidden>
      {% include logo.svg %}
    </div>
    <div class="markdown-body">
      {% if site.title and site.title != page.title %}

      <div class="bg-blue">
        <div class="container-lg clearfix Header bg-blue">
          <div class="Header-item Header-item--full">
            <a href="{{site.baseurl}}/" class="Header-link f4 d-flex flex-items-center">
              <svg viewBox="0 0 120 120" width="32" class="mr-2 logo">
                <use xlink:href="#logoCircle" class="white"/>
                <use xlink:href="#logoShape" class="blue"/>
              </svg>
              <span>{{ site.title }}</span>
            </a>
          </div>
              {% comment %}
          <div class="Header-item">
            About
          </div>
          {% endcomment %}
          <a href="#" onclick="toggleNav()" class="Header-item mr-0 text-white d-md-none">
            {% octicon three-bars height:32 %}
          </a>
        </div>
      </div>
      {% endif %}

      {{ content }}

    </div>
    <div class="bg-gray">
      <div class="container-lg clearfix p-3 mt-3 d-flex flex-justify-end">
        <a href="mailto:contact@eucharistie.info" class="mx-auto mt-1 pl-5 link-gray">contact@eucharistie.info</a>
        <a href="https://www.facebook.com/eucharistie.info" class="link-gray"><i class="fab fa-facebook fa-fw fa-2x"></i></a>
      </div>
    </div>
    {% include script.html %}
  </body>
</html>
